<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PAGINA DE ACESSO</title>
  <style>
    .login-box {
      background: #fff;
      padding: 90px 100px;
      border-radius: 20px;
      box-shadow: 0 0 10px #ccc;
      width: 80%;
      align: center;
    }
    h2 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: green;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .msg {
      margin-top: 10px;
      text-align: center;
      color: red;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background-color: #f4f4f4;
    }

    /* MENU LATERAL */
    .menu-lateral {
      width: 200px;
      background-color: #222;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .menu-lateral h2 {
      font-size: 20px;
      margin-bottom: 20px;
      text-align: center;
    }

    .menu-lateral a {
      color: white;
      text-decoration: none;
      margin: 10px 0;
      display: block;
      padding: 8px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .menu-lateral a:hover {
      background-color: #444;
    }

    /* CONTE√öDO PRINCIPAL */
    .login {
      flex-grow: 1;
      padding: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .botao {
      padding: 30px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .botao:hover {
      transform: scale(1.05);
    }

    .vermelho { background-color: #e74c3c; }
    .azul { background-color: #3498db; }
    .verde { background-color: #2ecc71; }
    .laranja { background-color: #e67e22; }
    .roxo { background-color: #9b59b6; }
    .amarelo { background-color: #f1c40f; color: #000; }
    .cinza { background-color: #7f8c8d; }
    .rosa { background-color: #fd79a8; }
  </style>
</head>
<body>

  <div class="menu-lateral">
    <h2>Menu</h2>
    <a href="index.html">home</a>
    <a href="quemsomos.html">quem somos</a>
    <a href="objetivos.html">objetivos</a>
    <a href="metodologia.html">metodologia</a>
    <a href="contatos.html">contatos</a>
  </div>

<div class="login-box">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Usu√°rio">
  <input type="password" id="password" placeholder="Senha">
  <button onclick="fazerLogin()">Entrar</button>
  <div class="msg" id="msg"></div>
</div>
<script>
  // üîß EDITAR AQUI SE NECESS√ÅRIO
  const usuarioCadastrado = "admin";
  const senhaCadastrada = "1234";
  const paginaDestino = "paineladmin.html"; // Pode ser qualquer p√°gina que voc√™ tiver

  function fazerLogin() {
    const usuario = document.getElementById("username").value.trim();
    const senha = document.getElementById("password").value.trim();
    const msg = document.getElementById("msg");

    if (usuario === usuarioCadastrado && senha === senhaCadastrada) {
      msg.style.color = "green";
      msg.textContent = "Login bem-sucedido!";
      setTimeout(() => {
        window.location.href = paginaDestino;
      }, 1000);
    } else {
      msg.style.color = "red";
      msg.textContent = "Usu√°rio ou senha incorretos!";
    }
  }
</script>

  <script>
    function acessarPagina(pagina) {
      // Redireciona para a p√°gina solicitada
      window.location.href = pagina;
    }

    function sair() {
      // Aqui voc√™ pode limpar o localStorage, cookies ou qualquer coisa relacionada ao login
      alert('Saindo do sistema...');
      // Simula logout redirecionando para uma p√°gina inicial ou de login
      window.location.href = 'index.html';
    }
  </script>

</body>
</html>
