<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login Personalizado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      width: 300px;
    }
    h2 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .msg {
      margin-top: 10px;
      text-align: center;
      color: red;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Usu√°rio">
  <input type="password" id="password" placeholder="Senha">
  <button onclick="fazerLogin()">Entrar</button>
  <div class="msg" id="msg"></div>
</div>

<script>
  // üîß EDITAR AQUI SE NECESS√ÅRIO
  const usuarioCadastrado = "meuusuario";
  const senhaCadastrada = "minhasenha";
  const paginaDestino = "painel.html"; // Pode ser qualquer p√°gina que voc√™ tiver

  function fazerLogin() {
    const usuario = document.getElementById("username").value.trim();
    const senha = document.getElementById("password").value.trim();
    const msg = document.getElementById("msg");

    if (usuario === usuarioCadastrado && senha === senhaCadastrada) {
      msg.style.color = "green";
      msg.textContent = "Login bem-sucedido!";
      setTimeout(() => {
        window.location.href = paginaDestino;
      }, 1000);
    } else {
      msg.style.color = "red";
      msg.textContent = "Usu√°rio ou senha incorretos!";
    }
  }
</script>

</body>
</html>
