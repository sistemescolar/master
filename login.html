<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PAGINA DE ACESSO</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .menu-lateral {
      width: 200px;
      background-color: #222;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .menu-lateral h2 {
      font-size: 20px;
      margin-bottom: 20px;
      text-align: center;
    }

    .menu-lateral a {
      color: white;
      text-decoration: none;
      margin: 10px 0;
      display: block;
      padding: 8px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .menu-lateral a:hover {
      background-color: #444;
    }

    .login-box {
      background: #fff;
      padding: 90px 100px;
      border-radius: 20px;
      box-shadow: 0 0 10px #ccc;
      width: 80%;
      margin: auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h2 {
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: green;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .msg {
      margin-top: 10px;
      text-align: center;
      color: red;
    }
  </style>
</head>
<body>

  <div class="menu-lateral">
    <h2>Menu</h2>
    <a href="index.html">Home</a>
    <a href="quemsomos.html">Quem Somos</a>
    <a href="objetivos.html">Objetivos</a>
    <a href="metodologia.html">Metodologia</a>
    <a href="contatos.html">Contatos</a>
  </div>

  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Usuário">
    <input type="password" id="password" placeholder="Senha">
    <button onclick="fazerLogin()">Entrar</button>
    <div class="msg" id="msg"></div>
  </div>

  <script>
    // Lista de usuários com senhas e destinos
    const usuarios = {
      "benedito":     { senha: "155200", destino: "paineladmin.html" },
      "mendes":       { senha: "luiz2025", destino: "https://sistemescolar.github.io/luizmachado/index.html" },
      "matilde":      { senha: "matilde2025", destino: "https://sistemescolar.github.io/auziramatilde/index.html" },
      "firmino":      { senha: "jose2025", destino: "https://sistemescolar.github.io/josefirmino/index.html" },
      "raimundo":     { senha: "raimundo2025", destino: "https://sistemescolar.github.io/raimundomauro/index.html" },
      "santaluzia":   { senha: "luzia2025", destino: "https://sistemescolar.github.io/santaluzia/index.html" },
      "izidorio":     { senha: "izidorio2025", destino: "https://sistemescolar.github.io/ceiizidorio/index.html" },
      "mariatoinho":  { senha: "maria2025", destino: "https://sistemescolar.github.io/mariatoinho/index.html" },
      "anafrancisca": { senha: "ana2025", destino: "https://sistemescolar.github.io/anafrancisca/index.html" }
    };

    function fazerLogin() {
      const usuario = document.getElementById("username").value.trim().toLowerCase();
      const senha = document.getElementById("password").value.trim();
      const msg = document.getElementById("msg");

      if (usuarios[usuario] && usuarios[usuario].senha === senha) {
        msg.style.color = "green";
        msg.textContent = "Login bem-sucedido!";
        setTimeout(() => {
          window.location.href = usuarios[usuario].destino;
        }, 1000);
      } else {
        msg.style.color = "red";
        msg.textContent = "Usuário ou senha incorretos!";
      }
    }
  </script>

</body>
</html>
